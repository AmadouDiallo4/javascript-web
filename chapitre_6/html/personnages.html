<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!--link rel="stylesheet" href="../css/personnages.css"-->
    <title>Maisons et personnages</title>
</head>

<body>
    <h1>Quelques personnages de Game of Thrones</h1>
    <p>
        <label for="maison">Maison :</label>
        <select name="maison" id="maison">
            <option value="" selected>Choisissez une maison</option>
            <option value="ST">Stark</option>
            <option value="LA">Lannister</option>
            <option value="BA">Baratheon</option>
            <option value="TA">Targaryen</option>
        </select>
    </p>
    <p id="paraPersos">
        <label for="perso">Personnage :</label>
        <select name="perso" id="perso">
            <option value="" selected>Choisissez un personnage</option>
        </select>
    </p>

    <script src="../js/personnages.js"></script>
</body>

</html>
