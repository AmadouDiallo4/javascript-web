<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Utiliser des API</title>
</head>

<body>
    <h1>Ajouter un article</h1>
    <form action="http://localhost/javascript-web-srv/web/article" method="post">
        <p>
            <label for="titre">Titre</label> :
            <input type="text" name="title" id="titre" required>
        </p>
        <p>
            <label for="contenu">Contenu</label> :
            <br>
            <textarea name="content" id="contenu" rows="5"></textarea>
        </p>
        <input type="submit" value="Ajouter">
    </form>

    <script src="../js/articles.js"></script>
</body>

</html>
